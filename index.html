<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUD</title>
</head>
<body>
    <h1>Cadastro de pessoas</h1>
<form class="form js-form">
    <label for="name">
        Nome:
        <input class="form-field js-field" id="name" data-index="new" maxlength="120" minlength="3" name="name" required type="text" required pattern="([^\s][A-zÀ-ž\s]+)">
    </label>
    <label for="birth-date">
        Data de Nascimento:
        <input class="form-field js-field" id="birth-date" name="birth-date" required type="date">
    </label>
    <button type="submit">Salvar</button>
</form>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>
    
</body>
<script src="app.js"></script>
</html>
